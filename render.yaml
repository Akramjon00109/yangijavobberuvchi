# Render.com configuration
# Deploy as Background Worker (not Web Service)

services:
  - type: worker
    name: instagram-telegram-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_all.py
    envVars:
      - key: INSTAGRAM_USERNAME
        sync: false
      - key: INSTAGRAM_PASSWORD
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: CONTENT_bot
        sync: false
      - key: CONTENT_ai
        sync: false
      - key: CONTENT_pdf
        sync: false
      - key: CONTENT_sayt
        sync: false
      - key: CONTENT_plus
        sync: false
